<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #banner {
            position: fixed; /* Changed to fixed */
            top: 0; /* Positioned at the top of the page */
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.5);
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1>Patient Portal</h1>
    </div>
    <h2>Welcome to the Patient Portal</h2>
    <button onclick="window.location.href='/register'">Go to Patient Registration</button>

    <script>
        // Add a simple JavaScript function to change button color on click
        function changeButtonColor() {
            var button = document.getElementById('registerButton');
            button.style.backgroundColor = '#45a049'; // Change color to a different shade
        }

        // Attach the function to the button click event
        document.getElementById('registerButton').addEventListener('click', changeButtonColor);
    </script>
</body>
</html>
